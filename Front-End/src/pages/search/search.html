<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button *ngIf="!this.json.ht"(click)="toggleHt()" >search posts by hashtags</button>
  <button ion-button *ngIf="!this.json.user"(click)="toggleHt()" >search Users</button>
  <button ion-button *ngIf="this.json.user || this.json.ht" (click)="toggleLocation()"> Search posts by Location</button>

    <ion-searchbar
  [(ngModel)]="myInput"
  type="text" 
  placeholder="search users"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
<ion-list *ngIf="!json.ht&&users">
  <span>users</span>
  <button (click)="goToProfile(u.id_user)"  ion-item *ngFor="let u of users" padding>
    <span id="username">@{{u.username}}</span>
  </button>
</ion-list>
<ion-list *ngIf="json.ht&&posts">
  <span>posts</span>
  <button (click)="goToPost(u.post_id)" ion-item *ngFor="let u of posts" padding>
    <span  id="pos-captiont">caption: {{u.post_caption}}</span>
  </button>
</ion-list>
<ion-list *ngIf="!json.ht&&!json.user&&posts">
  <span>posts</span>
  <button (click)="goToPost(u.post_id)" ion-item *ngFor="let u of posts" padding>
    <span  id="pos-captiont">caption: {{u.post_caption}}</span>
    <span  id="pos-user">username: {{u.username}}</span>
  </button>
</ion-list>


</ion-content>
