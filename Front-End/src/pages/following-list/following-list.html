<ion-header>

  <ion-navbar color="dark">
    <ion-title>Following</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="json">
        <ion-list *ngFor="let following of json.following">
            <a (click)="goToProfile(following.id_user)">{{following.username}}</a>
        </ion-list>
    </div>

</ion-content>
