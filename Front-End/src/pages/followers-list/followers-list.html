<ion-header>

  <ion-navbar color="dark">
    <ion-title>Followers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="json">
        <ion-list *ngFor="let followers of json.followers">
            <a (click)="goToProfile(followers.id_user)">{{followers.username}}</a>
        </ion-list>
    </div>

</ion-content>
