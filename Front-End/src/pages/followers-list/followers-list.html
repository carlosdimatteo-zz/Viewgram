<ion-header>

  <ion-navbar color="dark">
    <ion-title>Followers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngIf="json">
        
            <!-- <a (click)="goToProfile(followers.id_user)">{{followers.username}}</a> -->
            <button (click)="goToProfile(followers.id_user)"  ion-item *ngFor="let followers of json.followers" padding>
              <span id="username">@{{followers.username}}</span>
            </button>
       
      </ion-list>

</ion-content>
